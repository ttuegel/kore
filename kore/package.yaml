name:                kore
version:             0.0.1.0
github:              "kframework/kore"
license:             NCSA
license-file:        LICENSE
author:              "Virgil Serbanuta"
maintainer:          "virgil.serbanuta@runtimeverification.com"
copyright:           "2018-2019 Runtime Verification Inc"
category:            Language

extra-source-files:
  - README.md
  - ChangeLog.md
  - test/resources/*.kore
  - test/resources/*.kore.golden

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the [README](README.md) file.

flags:
  threaded:
    description: Use the threaded runtime. Recommended to disable for profiling.
    manual: true
    default: true

dependencies:
  - base >=4.7
  - aeson >=1.4
  - array >=0.5
  - async >=2.2
  - bytestring >=0.10
  - comonad >=5.0
  - containers >=0.5.8
  - clock >=0.8
  - co-log >=0.3
  - cryptonite >=0.25
  - data-default >=0.7
  - deepseq >=1.4
  - directory >=1.3
  - errors >=2.3
  - exceptions >=0.10
  - extra >=1.6
  - fgl >=5.7
  - free >=5.1
  - filepath >=1.4
  - generic-lens >=1.1
  - generics-sop >=0.4 && <0.5
  - ghc-trace-events >= 0.0
  - gitrev >=1.3
  - graphviz >=2999.20
  - groom >=0.1
  - hashable >=1.2
  - haskeline >=0.7
  - integer-gmp >=1.0
  - lens >=4.17
  - megaparsec >= 7.0.4
  - memory >=0.14
  - mmorph >=1.1
  - mtl >=2.2
  - optparse-applicative >=0.14
  - parser-combinators >=1.1
  - prettyprinter >=1.2
  - process >=1.6
  - profunctors >=5.3
  - recursion-schemes >=5.1
  - reflection >=2.1
  - semialign >=1
  - sqlite-simple >=0.4
  - streams
  - stm >=2.5
  - template-haskell >=2.14
  - text >=1.2
  - these >=1.0
  - time >=1.8
  - transformers >=0.4
  - unliftio-core >=0.1
  - unordered-containers >=0.2
  - vector >= 0.12
  - witherable >=0.3

build-tools:
  - tasty-discover:tasty-discover >=4.2

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingVia
  - DuplicateRecordFields
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - ViewPatterns

ghc-options:
  - -fno-ignore-asserts
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wmissing-export-lists

library:
  source-dirs: src

_common-exe: &common-exe
  when:
    - condition: flag(threaded)
      then:
        ghc-options: -threaded -rtsopts "-with-rtsopts=-N -T -A32M -qn4"
      else:
        ghc-options: -rtsopts "-with-rtsopts=-A32M"

executables:
  kore-parser:
    main: Main.hs
    source-dirs:
      - app/parser
      - app/share
    dependencies:
      - kore
    <<: *common-exe

  kore-exec:
    main: Main.hs
    source-dirs:
      - app/exec
      - app/share
    dependencies:
      - kore
    <<: *common-exe

  kore-format:
    main: Main.hs
    source-dirs:
      - app/format
      - app/share
    dependencies:
      - kore
    <<: *common-exe

  kore-repl:
    main: Main.hs
    source-dirs:
      - app/repl
      - app/share
    dependencies:
      - kore
    <<: *common-exe

  kore-profiler:
    main: Main.hs
    source-dirs:
      - app/profiler
      - app/share
    dependencies:
      - kore
    <<: *common-exe

tests:
  kore-test:
    main: Test.hs
    source-dirs:
      - test
    dependencies:
      - kore
      - QuickCheck >=2.13
      - call-stack >=0.1
      - hedgehog >=1.0
      - quickcheck-instances >=0.3
      - tasty >=1.2
      - tasty-ant-xml >=1.1
      - tasty-hedgehog >=1.0
      - tasty-golden >=2.3
      - tasty-hunit >=0.10
      - tasty-quickcheck >=0.10
      - template-haskell >=2.14
      - temporary >=1.3
    <<: *common-exe

benchmarks:
  kore-parser-benchmark:
    main: Main.hs
    other-modules:
      - Paths
    source-dirs:
      - bench/parser
      - test
    dependencies:
      - kore
      - criterion >=1.5
      - template-haskell >=2.14
    <<: *common-exe

  kore-exec-benchmark:
    main: Main.hs
    other-modules:
      - Paths
    source-dirs:
      - bench/exec
      - test
    dependencies:
      - kore
      - criterion >=1.5
      - template-haskell >=2.14
      - temporary >=1.3
    <<: *common-exe
